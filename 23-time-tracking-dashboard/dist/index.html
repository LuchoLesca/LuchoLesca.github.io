<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <script defer src="./js/main.js"> </script>
  </head>
  <body>
    <main id="main">
      <article class="card--large">
        <div class="user"><img class="user__image" src="./assets/images/image-jeremy.png" alt="Jeremy Robson photo">
          <div class="user__info"> 
            <p class="reported">Report for</p>
            <h2 class="name">Jeremy Robson</h2>
          </div>
        </div>
        <ul class="periodicity-filter" id="filter">
          <li class="filter__item">Daily</li>
          <li class="filter__item filter__item--selected">Weekly</li>
          <li class="filter__item">Monthly</li>
        </ul>
      </article>
    </main>
  </body>
</html>
