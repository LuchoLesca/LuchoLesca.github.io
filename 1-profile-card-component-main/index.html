<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body class="flex center">
		<article class="card">
			<header class="card__header">
				<img
					src="./assets/images/image-victor.jpg"
					alt="victor-picture"
					class="profile__image"
				/>
			</header>
			<section class="card__body">
				<h1 class="card__title">
					Victor Crest <span class="text-light">26</span>
				</h1>
				<p class="card__subtitle"><span class="text-light">London</span></p>
			</section>
			<footer class="card__stats">
				<div class="stat">
					<p class="stat_amount">80K</p>
					<p class="social_name text-light">Followers</p>
				</div>
				<div class="stat">
					<p class="stat_amount">803K</p>
					<p class="social_name text-light">Likes</p>
				</div>
				<div class="stat">
					<p class="stat_amount">1.4K</p>
					<p class="social_name text-light">Photos</p>
				</div>
			</footer>
		</article>
	</body>
</html>
