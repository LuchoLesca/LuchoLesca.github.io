<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="card">
			<div class="logo">
				<img src="./assets/images/logo.svg" alt="logo" />
			</div>
			<div class="image-wrapper">
				<div class="image"></div>
			</div>
			<div class="content">
				<h1 class="title"><span>We're</span> coming soon</h1>
				<p class="description">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<div class="input" id="input">
					<input
						class="input__text"
						type="email"
						id="input-email"
						placeholder="Email Address"
					/>
					<img
						src="./assets/images/icon-error.svg"
						alt="icon error"
						class="input__error-icon"
					/>
					<a href="#" class="input__btn" id="input-btn">
						<img src="./assets/images/icon-arrow.svg" alt="arrow" />
					</a>
				</div>
				<p class="input__error-msg">Please provide a valid email</p>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
