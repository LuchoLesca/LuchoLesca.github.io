<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<article class="card">
			<header class="card__header"></header>
			<div class="card__content">
				<div class="card__text">
					<p class="principal">
						Get <span> insights </span> that help your business grow.
					</p>
					<p class="description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>
				<div class="stats">
					<div class="stat-item">
						<p class="amount">10k+</p>
						<p class="reference">Companies</p>
					</div>
					<div class="stat-item">
						<p class="amount">314</p>
						<p class="reference">Templates</p>
					</div>
					<div class="stat-item">
						<p class="amount">12M+</p>
						<p class="reference">Queries</p>
					</div>
				</div>
			</div>
		</article>
	</body>
</html>
